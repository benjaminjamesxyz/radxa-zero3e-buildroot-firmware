image boot.vfat {
  vfat {
    files = {
      "Image",
      "rockchip/rk3566-radxa-zero-3e.dtb",
      "boot.scr"
    }
  }
  size = "128M"
}

image sdcard.img {
  hdimage {}

  partition u-boot-spl {
    in-partition-table = "no"
    image = "u-boot-rockchip.bin"
    offset = 32K
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
    offset = 16M
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
    offset = 144M
  }

  partition data {
    partition-type = 0x83
    image = "data.ext4"
  }
}

image data.ext4 {
  ext4 {
    label = "data"
  }
  size = "64M"
}
